<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Reveal</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b); 
        }

        #revealBtn {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #countdown {
            margin: 20px;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <button id="revealBtn">Reveal Website</button>
    <div id="countdown" style="display:none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
    document.getElementById('revealBtn').addEventListener('click', function() {
    this.style.display = 'none'; // Hide button
    let timeLeft = 10;
    const countdownElement = document.getElementById('countdown');
    countdownElement.style.display = 'block'; // Show countdown
    countdownElement.textContent = timeLeft + ' seconds remaining';

    const countdownTimer = setInterval(function() {
        timeLeft -= 1;
        countdownElement.textContent = timeLeft + ' seconds remaining';

        if(timeLeft <= 0) {
        clearInterval(countdownTimer);
        countdownElement.style.display = 'none'; // Hide countdown
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
        });
        setTimeout(function() {
            window.location.href = 'index.html'; // Redirect to the main content page
        }, 2500); // Wait for 2.5 seconds to enjoy confetti before redirecting
        }
    }, 1000);
    });
    </script>
</body>
</html>
